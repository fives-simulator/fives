---

general:
  bandwidth: 1 # GBps
  config_version: 0.0.1
  config_name: StorAlloc_Test
storage:
  disk_templates:
    - &hdd_capa
      id: hdd_capa
      capacity: 2000  # GB
      read_bw: 100    # MBps
      write_bw: 50    # MBps
      mount_prefix: /dev/hdd
    - &ssd_perf
      id: ssd_perf
      capacity: 960  # GB
      read_bw: 1000    # MBps
      write_bw: 500    # MBps
      mount_prefix: /dev/ssd
  node_templates:
    - &node_capa
      id: Capacity
      disks:
        - quantity: 4
          template: *hdd_capa
        - quantity: 1
          template: *ssd_perf
  nodes:
    - quantity: 5
      template: *node_capa
dragonfly:
  groups: 2       # Entire Dragonfly zone
  group_links: 2
  chassis: 2      # per group
  chassis_links: 2
  routers: 2      # per chassis
  router_links: 2
  nodes: 1        # per router
  node_local_storage:
    enabled: no
    nb_disks: 1
    capacity: 250 # GB
    read_bw: 1000 # MBps
    write_bw: 500 # MBps

...
